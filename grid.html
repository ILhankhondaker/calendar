<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 2px;
        }

        .grid-cell {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="grid-container">

        <div class="grid-cell">cell nuber-2</div>
        <div class="grid-cell">cell nuber-3</div>
        <div class="grid-cell">cell nuber-4</div>
        <div class="grid-cell">cell nuber-5</div>
        <div class="grid-cell">cell nuber-6</div>
        <div class="grid-cell">cell nuber-7</div>
        <div class="grid-cell">cell nuber-8</div>
        <div class="grid-cell">cell nuber-9</div>
        <div class="grid-cell">cell nuber-10</div>
        <div class="grid-cell">cell nuber-11</div>
        <div class="grid-cell">cell nuber-12</div>
    </div>

</body>

</html>
